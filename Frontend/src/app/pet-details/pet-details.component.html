<mat-card class="example-card center">
  <mat-card-header>
    <mat-card-title>{{pet.name}}</mat-card-title>
    <mat-card-subtitle>{{pet.specie}}</mat-card-subtitle>
  </mat-card-header>
  <img src="{{pet.picture}}" alt="Kisallat kep" />
  <mat-card-content>
    <p class="description">
      {{pet.name}} {{pet.height}} cm magas és {{pet.age}} éves.
    </p>
  </mat-card-content>
</mat-card>

<div class="example-card center space-top">
  <button class="example-card" mat-raised-button [routerLink]="['/pets']">Vissza</button>
</div>
